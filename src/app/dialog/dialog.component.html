<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <ng-container *ngIf="action != 'Delete'; else elseTemplate">
        <mat-form-field>
            <input placeholder="First Name" matInput [(ngModel)]="localData.first_name">
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Last Name" matInput [(ngModel)]="localData.last_name">
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Email" matInput [(ngModel)]="localData.email">
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Gender" matInput [(ngModel)]="localData.gender">
        </mat-form-field>
        <mat-form-field>
            <input placeholder="IP Address" matInput [(ngModel)]="localData.ip_address">
        </mat-form-field>
    </ng-container>
    <ng-template #elseTemplate>
        Sure to delete <b>{{localData.name}}</b>?
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
